<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Checklist/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Checklist</title>
    <script type="module" src="/src/main.tsx"></script>
  </head>
<body class="min-h-screen py-8" style="background-image: url('public/Market_for_script.webp'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div id="root"></div>

    <script type="text/babel">
        function TaskChecklist() {
            const [tasks, setTasks] = React.useState(() => {
                const savedTasks = localStorage.getItem('tasks');
                return savedTasks ? JSON.parse(savedTasks) : [];
            });
            const [newTask, setNewTask] = React.useState('');
            const [darkMode, setDarkMode] = React.useState(() => {
                const savedMode = localStorage.getItem('darkMode');
                return savedMode ? JSON.parse(savedMode) : false;
            });

            // Save tasks to localStorage whenever they change
            React.useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            React.useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
                document.documentElement.classList.toggle('dark', darkMode);
            }, [darkMode]);

            const addTask = () => {
                if (newTask.trim()) {
                    setTasks([
                        ...tasks,
                        {
                            id: Date.now(),
                            text: newTask.trim(),
                            completed: false
                        }
                    ]);
                    setNewTask('');
                }
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            return (
                <div className={`max-w-md mx-auto p-6 rounded-lg shadow-lg ${darkMode ? 'bg-dark-bg text-white' : 'bg-white text-gray-800'}`}>
                    <div className="flex justify-between items-center mb-4">
                        <h1 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Task Checklist</h1>
                        <button
                            onClick={() => setDarkMode(!darkMode)}
                            className={`px-3 py-1 rounded-lg ${darkMode ? 'bg-gray-600 text-white' : 'bg-gray-200 text-gray-800'} hover:opacity-80`}
                        >
                            {darkMode ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                        </button>
                    </div>
                    
                    <div className="flex gap-2 mb-4">
                        <input
                            type="text"
                            value={newTask}
                            onChange={(e) => setNewTask(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            placeholder="Add a new task..."
                            className="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        />
                        <button
                            onClick={addTask}
                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
                        >
                            Add
                        </button>
                    </div>

                    <ul className="space-y-2">
                        {tasks.map(task => (
                            <li
                                key={task.id}
                                className={`flex items-center justify-between p-3 rounded-lg ${darkMode ? 'bg-gray-800' : 'bg-gray-50'}`}
                            >
                                <div className="flex items-center gap-2">
                                    <input
                                        type="checkbox"
                                        checked={task.completed}
                                        onChange={() => toggleTask(task.id)}
                                        className="w-4 h-4 text-blue-500"
                                    />
                                    <span className={`${task.completed ? 'line-through opacity-50' : ''} ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                        {task.text}
                                    </span>
                                </div>
                                <button
                                    onClick={() => deleteTask(task.id)}
                                    className="text-red-500 hover:text-red-700 focus:outline-none"
                                >
                                    Delete
                                </button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskChecklist />);
    </script>
</body>
</html>
