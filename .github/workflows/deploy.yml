name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './task-checklist/package-lock.json'

      - name: Install Dependencies
        working-directory: ./task-checklist
        run: |
          npm ci
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Installed packages:"
          npm list || true

      - name: Build
        working-directory: ./task-checklist
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build || {
            echo "Build failed. Checking environment:"
            pwd
            ls -la
            cat vite.config.ts
            exit 1
          }

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './task-checklist/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4